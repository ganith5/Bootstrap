<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Add Applicant</title>
</head>

<body>
<div class="container">
<div class="row">

    <div class="col-md-12" ng-controller="ApplicantController as appCtrl">
        <div class="pull-left">
            <form novalidate class="simple-form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" class="form-control" ng-model="user.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" ng-model="user.lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" ng-model="user.email">
                </div>
                <button type="submit" class="btn btn-default" ng-click="appCtrl.add(user)">Submit</button>

            </form>
            <div>{{appCtrl.successMsg}}</div>
        </div>

    </div>

</div>
</div>

</body>
</html>
